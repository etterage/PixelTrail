<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PixelTrail</title>
</head>
<body>
    <div class="main-container">
        <div class="left-box">
           
            <div class="paint">
                <p>Paint</p>
                <div class="paint-picker">
                    <div class="picker1">Picker1</div>
                    <div class="picker2">Picker2</div>
                    <div class="picker3">Picker3</div>
                </div>
                <button>Eraser</button>
            </div>

            <div class="brush-effects">
                <p>Brush Effects</p>
                <div class="brush-slider">Slider</div>
                <button>Lighten</button>
                <button>Darken</button>
            </div>

        </div>
        <div class="grid-box">
            <div id="grid"></div>
        </div>
        <div class="right-box">

            <div class="controls">
                <p>Controls</p>
                <div class="controls">
                    <button class="undo">Undo</button>
                    <button class="redo">Redo</button>
                    <button class="save">Save</button>
                </div>
                <button>Clear All</button>
            </div>

            <div class="canvas-settings">
                <p>Canvas Settings</p>
                <div class="canvas-slider">Slider</div>
                <div class="bgr-picker">
                    <button class="background">Background</button>
                    <button class="canvas-grid">Canvas Grid</button>
                </div>
                <button class="hide-grid">Hide/Unhide Grid</button>
            </div>

        </div>
    </div>
    <p class="rights"></p>
    <!-- <script src="script.js"></script> -->
</body>
</html>
